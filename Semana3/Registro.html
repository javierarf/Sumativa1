<!doctype html>
<html lang="en">
  <head>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Registrate</title>
  </head>
  <body>
    <div class="container">
        <form class="row g-3 mt-3">
            <div class="col-6">
                <label for="inputnombres" class="form-label">Nombres</label>
                <input type="text" class="form-control" id="inputnombres" placeholder="Escribe tus Nombres">
            </div>

            <div class="col-6">
                <label for="inputapellido" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="inputapellido" placeholder="Escribe tus Apellidos"> 
            </div>

            <div class="col-12">
                <label for="inputusuario" class="form-label" >Nombre de usuario</label>
                <input type="text" class="form-control" id="inputusuario" placeholder="Escribe tu nombre de usuario">
            </div>

            <div class="col-12">
                <label for="inputemail" class="form-label" >Correo electronico</label>
                <input type="email" class="form-control" id="inputemail" placeholder="Escribe tu correo electronico">
            </div>

            <div class="col-6">
                <label for="inputpass" class="form-label">Constraseña</label>
                <input type="password" class="form-control" id="inputpass" placeholder="Escriba su contraseña">
            </div>

            <div class="col-6">
                <label for="inputpassconfirm" class="form-label">Confirmar Constraseña</label>
                <input type="password" class="form-control" id="inputpassconfirm" placeholder="Confirme su contraseña">
            </div>

            <div class="col-6">
                <label for="inputdate">Fecha de nacimiento</label>
                <input type="date" class="form-control" id="inputdate">
            </div>

            <div class="col-12">
                <label for="inputaddress" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="inputaddress" placeholder="Escriba su Direccion">
            </div>

            <div class="col-12">
                <div class="form-check">
                    <input type="checkbox" id="checkterms" class="form-check-input">
                    <label for="checkterms" class="form-check-label">Acpeto los Terminos</label>
                </div>
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-primary">Registrate</button>
            </div>

            <div class="col-12">
                <button type="reset" class="btn btn-secondary">Limpiar</button>
            </div>

        </form>
    </div>
      
          
       

    

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/validaciones.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
  </body>
</html>
